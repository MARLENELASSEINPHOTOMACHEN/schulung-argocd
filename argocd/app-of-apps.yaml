apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: schulung-app-of-apps
  namespace: argocd
spec:
  project: schulung-project

  source:
    repoURL: https://github.com/MARLENELASSEINPHOTOMACHEN/schulung-argocd.git
    targetRevision: main
    path: argocd/apps

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
